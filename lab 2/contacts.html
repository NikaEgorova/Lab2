<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Main page</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <style>
        /* 1. Визначення шрифту Roboto Regular */
        @font-face {
            font-family: 'Roboto MF'; /* Даємо назву нашому сімейству */
            src: url('./fonts/Roboto-Regular.ttf') format('truetype'); 
            font-weight: 400; /* Regular */
            font-style: normal;
        }

        /* 2. Визначення шрифту Roboto Bold */
        @font-face {
            font-family: 'Roboto MF'; /* Використовуємо ту саму назву сімейства */
            src: url('./fonts/Roboto-Bold.ttf') format('truetype'); 
            font-weight: 700; /* Bold */
            font-style: normal;
        }

        /* 3. Застосування шрифту до всього тіла документа */
        body {
            font-family: 'Roboto MF', sans-serif;
        }
    </style>
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="header_wrapper">
				<div class="wrapper_logo">
					<a href="/" class="wrapper_logo-link">
						<img src="./image/logo.png" alt="logo" class="wrapper_logo-pic">
					</a>
				</div>
				<nav class="header_nav">
					<ul class="header_list-menu">
						<li class="header_item">
							<a href="./index.html" class="header link">Головна</a>
						</li>
						<li class="header item">
							<a href="./news.html" class="header link">Новини</a>
						</li>
						<li class="header item">
							<a href="./education.html" class="header link">Навчання</a>
						</li>
						<li class="header item">
							<a href="./contacts.html" class="header link">Контакти</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
    <main>
    <h1>Форма зворотного зв'язку</h1>
    
    <form action="#" method="POST">
        
        <label for="firstName">Ім'я:</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="Ваше ім'я" required><br><br>
        
        <label for="lastName">Прізвище:</label><br>
        <input type="text" id="lastName" name="lastName" placeholder="Ваше прізвище" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Ваш email" required><br><br>

        <label for="phone">Телефон:</label><br>
        <input 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="+380XXXXXXXXX" 
            pattern="[0-9]{10,12}" 
            required
        ><br><br>

        <label for="message">Повідомлення:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Ваше повідомлення" required></textarea><br><br>

        <button type="submit">Надіслати</button>
        
    </form>
    </main>
    <footer>
        <p>&copy; 2025 | Група XX-XX | Математичний факультет</p>
    </footer>
</body>
</html>
