<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Контакти - Математичний факультет</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <header class="header">
        <div class="header_wrapper">
            <div class="wrapper_logo">
                <a href="./index.html" class="wrapper_logo-link">
                    <img src="./image/logo.png" alt="logo" class="wrapper_logo-pic">
                </a>
            </div>
            <nav class="header_nav">
                <ul class="header_list-menu">
                    <li class="header_item">
                        <a href="./index.html" class="header_link">ГОЛОВНА</a>
                    </li>
                    <li class="header_item">
                        <a href="./news.html" class="header_link">НОВИНИ</a>
                    </li>
                    <li class="header_item">
                        <a href="./education.html" class="header_link">НАВЧАННЯ</a>
                    </li>
                    <li class="header_item">
                        <a href="./contacts.html" class="header_link">КОНТАКТИ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="content_wrapper">
            
            <h1>Форма зворотного зв'язку</h1>
            
            <form action="#" method="POST" class="contact-form">
                
                <label for="firstName">Ім'я:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Ваше ім'я" required>
                
                <label for="lastName">Прізвище:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Ваше прізвище" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>

                <label for="phone">Телефон:</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+380XXXXXXXXX" 
                    pattern="[0-9,'+']{10,13}" 
                    required
                >

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" placeholder="Ваше повідомлення" required></textarea>

                <button type="submit">Надіслати</button>
                
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer_wrapper">
            <div class="wrapper_logo">
                <a href="./index.html" class="wrapper_logo-link">
                    <img src="./image/logo_footer.png" alt="footer logo" class="wrapper_logo-pic">
                </a>
            </div>

            <div class="footer_copyright">
                <p>&copy; 2025 | Єгорова Вероніка | Група 7.F1.25 | Математичний факультет</p>
            </div>
        </div>
    </footer>
</body>
</html>
